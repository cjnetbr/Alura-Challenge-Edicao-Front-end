<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AluraDev</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./asset/img/logo.png" alt="Logotipo do app">
        </div>
        <div class="find">
            <input type="text" placeholder="Busque por algo">
        </div>
        <div class="avatar">
            <img src="./asset/img/avatar.png" alt="Avatar do usuário">
            <span>Harry</span>
        </div>
    </header>
   
    <main>
        <nav class="siderbar-left">
            <span class="siderbar-title">MENU</span>
            <a href="">
                <img src="./asset/img/icon/icon_01.svg" alt=""> Editor de Código
            </a>
            <a href="">
                <img src="./asset/img/icon/icon_users.svg" alt=""> Comunidade
            </a>
        </nav>
       
        <section>
            <div class="code-editor">
                <textarea name="code-editor" id=""></textarea>
            </div>
            <button>Visualizar com o highlight</button>
        </section>
        <div class="siderbar-right">
            <div class="project">
                <span class="siderbar-title">Seus Projetos</span>
                <input class="input-text"type="text" placeholder="Nome do seu projeto">
                <textarea class="input-t_area" name="description_project" placeholder="Descrição do seu projeto" id=""></textarea>
            </div>
            <div class="settings">
                <span class="siderbar-title">Personalização</span>
                <input class="input-text" placeholder="Nome do seu projeto">
                <input  class="input-color" type="color"  name="color" value="#6BD1FF" id="">
            </div>
            <button class="btn-save-project"">Salvar Projeto</button>
    </main>

    <footer></footer>    
</body>
</html>
