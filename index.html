<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AluraDev</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./asset/img/logo.png" alt="Logotipo do app">
        </div>
        <div class="find">
            <input type="text" placeholder="Busque por algo">
        </div>
        <div class="avatar">
            <img src="./asset/img/avatar.png" alt="Avatar do usuário">
            <span>Harry</span>
        </div>
    </header>
   
    <main>
        <div class="siderbar-left">
            <nav>
                <a href="">
                    <img src="" alt=""> Editor de Código
                </a>
                <a href="">
                     <img src="" alt=""> Comunidade
                </a>
            </nav>
        </div>
        <section>
            <div class="code-editor">
                <textarea name="code-editor" id=""></textarea>
            </div>
            <button>Visualizar com o highlight</button>
        </section>
        <div class="siderbar-right">
            <div class="project">
                <h1>Seus Projetos</h1>
                <input type="text" placeholder="Nome do seu projeto">
                <textarea name="description_project" placeholder="Descrição do seu projeto" id=""></textarea>
            </div>
            <div class="settings">
                <h1>Personalização</h1>
                <input type="text" placeholder="Nome do seu projeto">
                <input type="color" name="color" id="">
            </div>
            <button>Salvar Projeto</button>
    </main>

    <footer></footer>    
</body>
</html>
